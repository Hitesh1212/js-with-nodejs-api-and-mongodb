<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <fieldset><legend class="text-center">Employer Enquiry Form</legend>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
         <div class="form-group" >
                <label for="name">Full Name:</label>
                    <input type="text" placeholder="enter your name" id="name" class="form-control" required>
                    <span id="err_name"></span>
         </div>
         <div class="form-group" >
                <label for="phone">Phone No:</label>
                    <input type="number" placeholder="enter your phone no" id="phone" class="form-control" required>
                    <span id="err_phone"></span>
         </div>
         <div class="form-group" >
                <label for="email">Email Address:</label>
                <input type="email" placeholder="enter your email" id="email" class="form-control" required>
                <span id="err_email" ></span>
         </div>
         <div class="form-group" >
                <label for="designation">Current Designation:</label>
                <input type="text" placeholder="current designation" id="designation" class="form-control">
            
         </div>
         <div class="form-group" >
                <label for="company">Company Name:</label>
                <input type="text" placeholder="company if any" id="company" class="form-control">
            
         </div>
         <label for="query"> Any Query:</label>
         <textarea name="query" id="query" cols="74" rows="2" placeholder="comment" ></textarea>
         <div class="form-group" >
                <label for="file">Any Attachament:</label>
                <input type="file" id="file" class="form-control">
            
         </div>
         <button class="btn btn-success" onclick="validate()" id="btn">Submit</button>
        </div>
         <div class="col-md-3"></div>
         </div>
    </fieldset>
    </div>
    <script src="app.js"></script>
</body>
</html>
